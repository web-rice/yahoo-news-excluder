<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<style>
		body {
			color: #333;
			font-family: sans-serif;
		}

		.wrapper {
			padding: 10px;
		}

		h1 {
			font-size: 14px;
			font-weight: normal;
			margin: 0;
		}

		h1 small {
			font-size: 90%;
			display: inline-block;
		}

		textarea {
			color: inherit;
			font: inherit;
			font-size: 16px;
			margin: .5em 0;
			padding: 10px;
			height: 100px;
			border: 1px solid #bbb;
			width: 300px;
			height: 150px;
			resize: vertical;
		}

		button {
			border: none;
			cursor: pointer;
			outline: none;
			appearance: none;
			font: inherit;
			font-size: 14px;
			color: #fff;
			background: #0fba7d;
			border-radius: 2px;
			display: inline-block;
			padding: 10px;
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<h1 id="h1">
			<span class="_lang-ja">Yahoo!ニュースから除外するワード<small>（改行区切りで複数指定）</small></span>
			<span class="_lang-en">Please enter the word you want to exclude<small>（Specify multiple words separated by line breaks）</small></span>
		</h1>
		<div class="textArea">
			<textarea id="textArea"></textarea>
		</div>
		<button id="save">
			<span class="_lang-ja">更新</span>
			<span class="_lang-en">Update</span>
		</button>
	</div>
	<script src="popup.js" defer></script>
</body>

</html>
